<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <link rel="stylesheet" href="./css/import.css">
</head>
<body>
    <div class="main-screen">
        <div class="start-battle"></div>
        <div class="enemy-health health-box">
            <p>2</p>
            <div class="hp-hit-box-top"></div>
        </div>
        <div class="player-health health-box">
            <p>2</p>
            <div class="hp-hit-box-bottom"></div>
        </div>

        <div class="choose-card">
            <div class="turn-counter"></div>
            <div class="slot first"></div>
            <div class="slot second"></div>
            <div class="slot third"></div>
            <div class="slot fourth"></div>
            <div class="choose-one">Chose Cards</div>
        </div>
        <div class="game">
            <div class="field enemy-field"></div>
            <div class="field player-field battlefield"></div>
            <div class="field player-hand hand"></div>
        </div>
        <div class="lost-screen hidden">
            <div class="defeat">
                <div class="defeat-text"></div>
            </div>
        </div>
    </div>
    <script src="./js/game.js" type="module"></script>
</body>
</html>
